{% block content %}
<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>My resume</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/normalize.css') }}?after">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}?after">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/owl.css') }}?after">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/animate.css') }}?after">
	<link href="{{ url_for('static', filename='font-awesome-4.1.0/css/font-awesome.min.css') }}" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/et-icons.css') }}?after">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/tooltip.css') }}?after">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/lightbox.css') }}?after">
	<link id="main" rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/publisher.css') }}?after">
	<style type="text/css">
		#loader-bg {
			display: none;
			position: fixed;
			width: 100%;
			height: 100%;
			top: 0px;
			left: 0px;
			background: #000;
			opacity:0.2;
			z-index: 1;
		}
		#loader {
			display: none;
			position: fixed;
			top: 50%;
			left: 50%;
			width: 300px;
			height: 300px;
			margin-top: -150px;
			margin-left: -150px;
			text-align: center;
			color: #fff;
			z-index: 2;
		}
	</style>
</head>
<body>
	<div id="loader-bg">
		<div id="loader">
			<img src="../static/img/peng.gif" width="200" height="200" alt="Now Loading..." />
			<p>문장 생성중...</p>
			<p>조금만 기다려 주세요</p>
		</div>
	</div>

	<nav class="navbar navbar-default">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<a class="navbar-brand" href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='img/logo4.png') }}" style="width:110px;height:45px;" alt=""></a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right main-nav">
					<li><a href="{{ url_for('myresume') }}" class="scrollto">내 자소서</a></li>
					<li><a href="{{ url_for('logout') }}">로그아웃</a></li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>
	<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		<ul class="nav navbar-nav navbar-right main-nav">
		</ul>
	</div><!-- /.navbar-collapse -->



	<section id="contact">
		<div class="container">
			<div class="row">
				<div class="col-md-6 text-left text-center-mobile wow animated fadeInUp contact-details">
					<h2 class="heading no-margin wow animated fadeInUp" style="font-size:54px; color: #2F3E46;"><b>자기소개서 작성하기</b></h2>
					<br/>
				</div>
			</div>
			<br/><br/>

			<div id="resume-box" class="col-md-12" style="width:1100px;height:150px;display:block">
				<div class="row">
					<span style="color:#aaa;position:relative;left:670px;font-size:17px;" id="counter">(0자/ 최대 200자)</span><br/>
					<!-- <center> -->
						<form method="POST" action='#'>
							{% if sentences == "" %}
							<textarea style="width:800px;height:70px;border-color:black;font-size:16px; resize: none;" class="DOC_TEXT" name="DOC_TEXT" placeholder=" 문장 생성을 위해 자기소개서를 작성해 주세요."></textarea>
							<input type="submit" class="btn btn-blue" value="문장 생성하기" style="width:200px;height:70px;margin:0 0 0 5px;position:absolute;">
							{% else %}
							<textarea style="width:800px;height:70px;border-color:black;font-size:16px; resize: none;" class="DOC_TEXT" name="DOC_TEXT">{{ sentences }}</textarea>
							<input type="submit" class="btn btn-blue" value="문장 생성하기" style="width:200px;height:70px;margin:0 0 0 5px;position:absolute;">
							{% endif %}
						</form>
					<!-- </center> -->
				</div>

				<!-- <div class="row"> -->
					<form method="POST">
						<!-- <div class="select-container"> -->
							<!-- <div class="select-radio-tile-group"> -->
								<div class="row">
									{% for i in range(1, 6) %}
									<div class="select-input-container" style="width:1000px;height:150px">
										<input id="con1" class="select-radio-button" type="radio" name="radio" />
										<div class="select-radio-tile">
											<label for="walk" class="select-radio-tile-label" style="color:#aaa;font-size:18px;"><b>문장을 생성하면 이곳에 표기됩니다.</b></label>
										</div>
									</div>
									{% endfor %}
								</div>
							<!-- </div> -->
						<!-- </div> -->
					</form>
				<!-- </div>	 -->
			</div>
		</div>
	</section>

	<div style="width:100%;height:1200px"></div>
	<footer>
		<div class="container">
			<div class="row">
				<div class="col-sm-6 text-left text-center-mobile">
					<p class="copyright small muted">Copyright © 2020 자소Ai - All rights reserved!</p>
				</div>
				<div class="col-sm-6 text-right text-center-mobile">
					<div class="social">
						<a href="#" class="facebook"><i class="fa fa-facebook"></i></a>
						<a href="#" class="twitter"><i class="fa fa-twitter"></i></a>
						<a href="#" class="dribbble"><i class="fa fa-dribbble"></i></a>
						<a href="#" class="vine"><i class="fa fa-vine"></i></a>
					</div>
				</div>
			</div>
		</div>
	</footer>




	<script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
		$(window).on('submit',function () { // 처리 중 이미지를 표시
		var h = $(window).height();
		$('#loader-bg ,#loader').height(h).css('display','block');
		$('#wrap').css('display', 'none');
		});

		$(window).on('ready',function () { // 처리 후 로딩시, 이미지 페이드아웃 시킴
			$('#loader-bg').delay(900).fadeOut(800);
			$('#loader').delay(600).fadeOut(300);
			$('#wrap').css('display', 'block');
		});

        //서류사항 textarea 체크
        $('.DOC_TEXT').keyup(function (e){
            var content = $(this).val();
            $('#counter').html("("+content.length+"자 / 최대 200자)");    //글자수 실시간 카운팅
        
            if (content.length > 200){
                alert("최대 100자까지 입력 가능합니다.");
                $(this).val(content.substring(0, 200));
                $('#counter').html("(200 / 최대 200자)");
            }
        });
	</script>
</body>
</html>
{% endblock %}
