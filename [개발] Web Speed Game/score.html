<!DOCTYPE html>
<html lang="ko">
<head>
    <meta name="viewport" content="user-scalable=no, initial-scale=1,maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>SCORE</title>
    <!-- Font Load -->
    <link href="https://fonts.googleapis.com/css?family=Jua&display=swap" rel="stylesheet">
    <!-- CSS Style Load -->
    <link rel="stylesheet" href="score.css">
</head>
<body>
    <div id="score_section">
        <div>
            <p>순발력 테스트 당신의 기록은</p>
        </div>
            <div id="user_score"></div> <!-- main 으로부터 전달받은 소요시간 받을 위치 -->
        </div>

    </div>
    <div id="return_section">
        <a href="difficulty.html">난이도 선택으로</a>
    </div>
    <script src="main.js"></script>
    <script>
        /* 메인으로부터 전달받은 소요시간 value 추출 */
        var temp = location.href.split("?");
        data = temp[1].split(":");
        value = data[1];
        /* 상단의 위치(user_score)에 value 출력 */
        document.getElementById('user_score').innerHTML = value;
    </script>
</body>
</html>
